<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Mono:wght@100;200;500&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/54870738fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us.</p>
            </div>
            <div class="primary-bg">
                <button type="button" class="btn btn-primary">Sign Up</button>
            </div>
            <form class="sign-up-form">
                <div class="form-container">
                    <h1>Create Account</h1>
                    <div class="social-media">
                        <em class="fab fa-facebook-f fa-2x"></em>
                        <em class="fab fa-instagram fa-2x"></em>
                        <em class="fab fa-linkedin-in fa-2x"></em>
                    </div>
                    <p>or use your email for registration.</p>
                    <div class="input-group">
                        <div class="input-item">
                            <em class="fas fa-user"></em>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-item">
                            <em class="fas fa-envelope"></em>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-item">
                            <em class="fas fa-lock"></em>
                            <input type="password" placeholder="Password">
                        </div>
                        <button type="button">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
